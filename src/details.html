<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="./style/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sans Tours & Travel</title>
  </head>
  <body>
    <div id="app" class="sans">
      <!-- Header -->
      <header class="header">
        <!-- Navbar -->
        <nav class="navbar">
          <!-- Logo -->
          <div class="logo">
            <img
              class="logo-image"
              src="./assets/icons/logo-sans.svg"
              alt="logo-sans"
            />
          </div>

          <!-- Menu -->
          <ul class="menu">
            <li class="item">
              <a class="link" href="#">
                <img
                  class="icon"
                  src="./assets/icons/icons-search.svg"
                  alt="icons-search"
                />
              </a>
            </li>
            <li class="item">
              <a class="link" href="#">
                <img
                  class="icon"
                  src="./assets/icons/icons-menu.svg"
                  alt="icons-menu"
                />
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="dt-photos">
        <div class="images">
          <img class="image" src="./assets/images/feed-1.jpg" alt="feed-1" />
          <img
            class="image hidden"
            src="./assets/images/feed-2.jpg"
            alt="feed-2"
          />
          <img
            class="image hidden"
            src="./assets/images/feed-3.jpg"
            alt="feed-3"
          />
          <img
            class="image hidden"
            src="./assets/images/feed-4.jpg"
            alt="feed-4"
          />
          <img
            class="image hidden"
            src="./assets/images/feed-5.jpg"
            alt="feed-5"
          />
        </div>

        <div
          class="slider absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center space-x-1"
        >
          <img
            class="icon"
            src="./assets/icons/icons-slider-rest.svg"
            alt="icons-slider-rest"
          />
          <img
            class="icon"
            src="./assets/icons/icons-slider-rest.svg"
            alt="icons-slider-rest"
          />
          <img
            class="icon"
            src="./assets/icons/icons-slider-active.svg"
            alt="icons-slider-active"
          />
          <img
            class="icon"
            src="./assets/icons/icons-slider-rest.svg"
            alt="icons-slider-rest"
          />
          <img
            class="icon"
            src="./assets/icons/icons-slider-rest.svg"
            alt="icons-slider-rest"
          />
        </div>
      </section>

      <section class="dt-basic-info">
        <h5 class="title">Mengunjungi Pantai Pulau Lombok</h5>
        <div class="location">
          <div class="tag">Lokasi</div>
          <p class="list">Senggigi, Selong Belanak, Pandanan</p>
        </div>
      </section>

      <div class="divider">&nbsp;</div>

      <section class="dt-tour-guide">
        <div class="author">
          <div class="image"></div>
          <div class="text">
            <h5>Name</h5>
            <h5>Occupation</h5>
          </div>
        </div>
        <div class="rate">
          <div class="tag">Lokasi</div>
          <p class="list">Senggigi, Selong Belanak, Pandanan</p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="logo">
          <img
            class="icons"
            src="./assets/icons/logo-sans.svg"
            alt="logo-sans"
          />
        </div>

        <h3 class="brand">Sans Tour & Travel</h3>

        <ul class="menu">
          <li class="item"><a class="link" href="/syarat">Syarat</a></li>
          <li class="item"><a class="link" href="/syarat">Tentang</a></li>
          <li class="item"><a class="link" href="/syarat">Jasa</a></li>
          <li class="item"><a class="link" href="/syarat">Keuntungan</a></li>
        </ul>

        <ul class="social">
          <li class="item">
            <a class="link" href="/syarat">
              <img
                class="icon"
                src="./assets/icons/icons=facebook.svg"
                alt="icons-facebook"
              />
            </a>
          </li>
          <li class="item">
            <a class="link" href="/syarat">
              <img
                class="icon"
                src="./assets/icons/icons=instagram.svg"
                alt="icons-instagram"
              />
            </a>
          </li>
          <li class="item">
            <a class="link" href="/syarat">
              <img
                class="icon"
                src="./assets/icons/icons=twitter.svg"
                alt="icons-twitter"
              />
            </a>
          </li>
        </ul>

        <div class="copyright">Â© 2022 Sans Travel & Tour</div>
      </footer>
    </div>
  </body>
</html>
